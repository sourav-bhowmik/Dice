<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Deshi Trello Board</title>

    <style>
        body {
            background-image: url("https://blog.se.com/wp-content/uploads/2018/07/connected-dots-23452-2880x1800.jpg");
            font-family: Segoe UI, Roboto, "Helvetica Neue", sans-serif;
            font-size: 14px;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100%;
        }

        #box {
            background: #ddd;
            width: auto;
            height: auto;
            padding: 10px;
            border-radius: 4px;
            margin-right: 10px;
        }

        #sub_box {
            width: 100px;
            height: 40px;
            background-color: green;
            color: white;
            font-size: large;
            text-align: center;
            border: green;
            border-radius: 6px;
        }

        #sub_box:hover {
            background-color: rgb(2, 150, 2);
        }

        textarea {
            font-size: 16px;
            font-weight: 450;
            resize: none;
            border: 1px solid lightgray;
            background-color: white;
            width: 100%;
            padding: 7px;
            overflow: auto;
            border-radius: 6px;
            outline: none;
        }

        #head {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: justify;
            font-size: 15px;
        }

        #dots {
            display: flex;
            justify-content: space-between;
        }

        #txt {
            cursor: pointer;
            font-size: 14px;
            font-weight: 450;
            width: auto;
            height: auto;
            padding: 7px;
            /* border: 1px solid white; */
            background-color: white;
            border-radius: 4px;
            outline: none;
        }

        #txt:hover {
            background-color: rgb(250, 243, 243);
        }

        #point {
            cursor: pointer;
        }

        #point:hover {
            color: rgb(124, 124, 124);
        }

        #main {
            display: flex;
            height: 100vh;
            overflow-y: hidden;
        }

        #board {
            display: flex;
            flex-basis: 100%;
            flex-wrap: nowrap;
            padding: 84px 20px 20px;
            overflow: auto;
            margin-top: 20px;
        }

        .wrapper {
            flex-shrink: 0;
            flex-basis: 240px;
            height: 100%;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            padding: 10px 20px;
            background-color: rgba(64, 144, 172, 0.65);
            color: white;
        }

        .title {
            width: 300px;
            display: flex;
            justify-content: space-around;
            font-family: "Comic Sans", "Comic Sans MS", cursive;
            font-size: 20px;
            flex-direction: row;
            align-items: center;
            padding-right: 180px;
        }

        .menu {
            font-size: 15px;
            display: flex;
            position: fixed;
            top: 50px;
            right: 0px;
            left: 0px;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            background-color: rgba(128, 128, 128, 0.3);
            height: 40px;
        }

        #show_menu {
            cursor: pointer;
        }

        #show_menu:hover {
            color: lightgrey;
        }


        .icon {
            display: inline-block;
            font-size: 15px;
            background-color: rgba(64, 144, 172, 1);
            padding-top: 2px;
            padding-left: 7px;
            padding-right: 7px;
            padding-bottom: 4px;
            margin-right: 8px;
            border-radius: 2px;
            cursor: pointer;
        }

        .icon2 {
            display: inline-block;
            font-size: 15px;
            background-color: rgba(64, 144, 172, 1);
            padding-top: 3px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 4px;
            margin-right: 8px;
            border-radius: 2px;
            cursor: pointer;
        }

        .icon:hover {
            background-color: rgb(65, 131, 161);
        }

        .icon2:hover {
            background-color: rgb(65, 131, 161);
        }

        #blank {
            display: inline-block;
            width: 125px;
            height: 100%;
            border-radius: 2px;
            background-color: rgba(64, 144, 172, 1);
        }

        .search {
            font-size: 15px;
            width: 100%;
            height: 100%;
            background-color: rgba(64, 144, 172, 1);
            border: none;
            outline: none;
            color: black;
            padding: 4px 6px;
        }

        input:focus {
            background-color: white;
            /* outline: none; */
        }
    </style>
</head>

<body>
    <nav class="navigation">
        <div style="display: flex;">
            <div class="icon" style="margin-inline-start: auto;">
                <i class="fa fa-home"></i>
            </div>
            <div class="icon">
                <i class="glyphicon glyphicon-th-list" style="margin-right: 5px"></i>Boards
            </div>
            <div id="blank">
                <input type="text" class="search"></input>
            </div>

        </div>
        <div class="title">Tralala</div>
        <div style=" display: flex;">
            <div class="icon2">
                <i class="fa fa-plus"></i>
            </div>
            <div class="icon2" style="margin-inline-end: auto;">
                <i class="fa fa-user"></i>
            </div>
    </nav>

    <div id="main">
        <div class="menu">
            <div>Frontend Training</div>
            <div id="show_menu">
                <i class="fa fa-ellipsis-v" style="margin-right: 2px"></i> Show menu
            </div>
        </div>

        <div id="board">
            <div class="wrapper">
                <div id="box">
                    <div id="dots">
                        <p id="head">To Do</p>
                        <i class="glyphicon glyphicon-option-horizontal" id="point"></i>
                    </div>
                    <p id="txt">Learn HTML</p>
                    <p id="txt">Learn CSS</p>
                    <p id="txt">Learn JavaScript</p>
                    <div id="point">+ Add another card</div>
                </div>
            </div>

            <div class="wrapper">
                <div id="box">
                    <div id="dots">
                        <p id="head">Doing</p>
                        <i class="glyphicon glyphicon-option-horizontal" id="point"></i>
                    </div>
                    <p id="txt">Prepare resume</p>
                    <form>
                        <textarea name="text" placeholder="Enter a title for this card..." rows="3"></textarea>
                        <div style=" font-size: 30px;">
                            <input type="submit" value="Add Card" id="sub_box">
                            <i class="fa fa-close" id="point"></i>
                        </div>
                    </form>
                </div>
            </div>

            <div class="wrapper">
                <div id="box">
                    <div id="dots">
                        <p id="head">Testing/Verifying</p>
                        <i class="glyphicon glyphicon-option-horizontal" id="point"></i>
                    </div>
                    <p id="txt">Twitter app fronted</p>
                    <div id="point">+ Add another card</div>
                </div>
            </div>

            <div class="wrapper">
                <div id="box">
                    <div id="dots">
                        <p id="head">Deploying</p>
                        <i class="glyphicon glyphicon-option-horizontal" id="point"></i>
                    </div>
                    <p id="txt">Twitter app backened</p>
                    <div id="point">+ Add another card</div>
                </div>
            </div>

            <div class="wrapper">
                <div id="box">
                    <div id="dots">
                        <p id="head" style="margin-bottom: 0px;">Done</p>
                        <i class="glyphicon glyphicon-option-horizontal" id="point"></i>
                    </div>
                    <div id="point">+ Add another card</div>
                </div>
            </div>

            <div class="wrapper">
                <div id="box">
                    <div id="point">+ Add another card</div>
                </div>
            </div>

            <div class="wrapper">
                <div id="box">
                    <form>
                        <textarea name="text" placeholder="Enter list title..." rows="3"></textarea>
                        <div style=" font-size: 30px;">
                            <input type="submit" value="Add List" id="sub_box">
                            <i class="fa fa-close" id="point"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
