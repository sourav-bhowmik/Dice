<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="message.html" method="POST">
        <label for="name">Name</label>:
        <input type="text" id="name" name="name" value="Mary" required />

        <label for="email">Email id</label>:
        <input type="email" id="email" name="email"/>

        <label for="quantity">Quantity</label>:
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="2" />

        <label for="SearchForProducts">Search for Products</label>:
        <input type="search" id="SearchForProducts" name="SearchForProducts"/>

        <label>Start date: <input type="date" name="start-date" min="2020-09-09" max="2020-11-09" /></label>

        Password: <input type="password" name="password" />

        <label for="address">Address</label>
        <textarea id="address" rows="5"></textarea>

        <label for="city">City</label>
        <select id="city" name="city">
            <option value="BNG">Bangalore</option>
            <option value="MAS">Chennai</option>
            <option selected value="BOM">Mumbai</option>
            <option value="DEL">Delhi</option>
            <option value="CAL">Kolkata</option>
        </select>

        <label for="interests">Interests</label>
        <div id="interests">
            <label><input type="checkbox" name="interests" value="sports"/>Sports</label>
            <label><input type="checkbox" name="interests" value="current affairs"/>Current Affairs</label>
            <label><input type="checkbox" name="interests" value="films"/>Films</label>
        </div>

        <button>Submit</button>
        <input type="submit" value="Checkout"/>
        <input type="reset" value="Reset all inputs"/>
    </form>
    <button>Generate Button</button>
</body>

</html>
