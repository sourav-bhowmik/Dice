<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Ladakh</li>
        <li>Manali</li>
        <li>Bali</li>
    </ul>
    <ol>
        <li>Jan 15 - Ladakh</li>
        <li>May 02 - Manali</li>
        <li>Dec 23 - Bali</li>
    </ol>
</body>
</html>
